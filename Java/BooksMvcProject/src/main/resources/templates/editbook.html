<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Book Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" ></script>
	<style>
		span{
			color:rgb(0, 255, 255);
			
		}
		h3{
			text-align: center;
		}
	</style>
</head>

<body>
<h3>Edit Book</h3>
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
 
    <form action="#" th:action="@{/book/management/afterEdit/{id}(id=${bookId})}" method="post" th:object="${book}">
        <label>Book Id  :</label>
        <input type="number" th:field="*{bookId}" th:value="*{bookId}" disabled/><br/>
        <span th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}"></span>
 <br>
        
        <label>Book Name :</label>
        <input type="text" th:field="*{bookName}" /><br/>
        <span th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"></span>
 <br>
        <label>Book Author :</label>
        <input type="text" th:field="*{bookAuthor}" /><br/>
         <span th:if="${#fields.hasErrors('bookAuthor')}" th:errors="*{bookAuthor}"></span>
          <br>
        <label>Book Publisher :</label>
        <input type="text" th:field="*{bookPublisher}" /><br/>
         <span th:if="${#fields.hasErrors('bookPublisher')}" th:errors="*{bookPublisher}"></span>
          
          <br> <br>
        
        <button type="submit">Edit Book</button>  
          
    </form>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
</body>

</html>
