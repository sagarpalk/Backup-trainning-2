<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Book Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" ></script>
	<style>
		h3{
			text-align: center;
		}
	</style>
</head>
<h3>All Books</h3>
<body>
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <table class="table table-dark">
<tr th:each="book: ${bookList}">
	<td th:text="${book.bookId}"/>
	<td th:text="${book.bookName}"/>
	<td th:text="${book.bookAuthor}"/>
	<td th:text="${book.bookPublisher}"/>
	<td><a th:href="@{/book/management/edit/{id}(id=${book.bookId})}"/>Edit</td>
	<td><a th:href="@{/book/management/delete/{id}(id=${book.bookId})}">delete</a>
	</td>
</tr></table>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
</body>

</html>
